{% extends 'base.html' %}
{% load static %}
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1 class="one">Forgot your password?</h1>
  <p class="one">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST" class="one">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
